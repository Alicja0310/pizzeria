<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzeria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

    <div class="tlo">

        <div>

            <p class="tytul">Pizzeria 'wklej kreatywną nazwę'</p>
        
            <div><input type="text" placeholder="Imię" id="imie" class="inp form-control"></div>
           
            <div><input type="text" placeholder="nazwisko" id='nazwisko' class="inp form-control"></div>
            
            <div><input type="email" placeholder="email" id='email' class="inp form-control" onchange="email(value)""></div>
            
            <div><input type="tekst" placeholder="telefon" id="tel" class="inp form-control" onchange="tel(value)"></div>
    
            <div><input type="text" placeholder="Wiadomość do sprzedającego" id="wiad" class="inp form-control"></div>


            <p class="tekst">pizza</p>

            <div><select id="pizza" class="form-select">

                <option value="pizza1">Hawajska</option>

                <option value="pizza2">Chłopska</option>

                <option value="pizza3">Margheritta</option>

                <option value="pizza4">Vegetariana</option>

                <option value="pizza5">capricciosa</option>

            </select></div>

            <button class="btn btn-light btn1" onclick="imie(value), nazwisko(value), wiad(value)">Wyślij</button>
        </div>

        <div>
            <img class="img2" src="./img/pizza2.jpeg" alt="">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
